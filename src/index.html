<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="to-do-container">
        <div class="title-container">
            <h2 class="title">Today's To Do</h2>
            <div class="reloadIcon"></div>
        </div>
        <div class="input-container">
            <input type="text" id="task" name="task" placeholder="Add to your list..." required>
            <div class="enterIcon"></div>
        </div>
        <ul class="task-list"></ul>
        <button type="button" id="clear-btn">Clear all completed</button>
    </div>
</body>
</html>
